<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>bootstrap</title>
</head>

<body style="background-color:rgb(110, 110, 235);">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="shadow-lg p-3 mt-5 ms-5 bg-white rounded">
                    <form action="" id="bdr">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="">Date of Birth</label>
                            <input type="date" class="form-control" placeholder="Date of Birth">
                        </div>

                        <div class="form-group">
                            <label for="">Gender</label>
                            <select class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">User Name</label>
                            <input type="text" class="form-control" placeholder="User Name" >
                        </div>

                        <div class="form-group">
                            <label for="">Upload Profile Picture</label>
                            <input type="file" class="form-control" placeholder="User Name" >
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" placeholder="Password" aria-describedby="passwordHelpInline">
                            <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" value="Log in" class="form-control btn-primary">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="reset" value="Reset" class="form-control btn-secondary">
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
