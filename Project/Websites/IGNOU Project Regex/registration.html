<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <h1 class="text-white text-center mt-4 fw-bold">Grievance Management Portal (GMP) IGNOU</h1>
        <div class="row">
            <div class="col-lg-4 m-auto d-block mt-5">
                <img src="images/dstudent.png" alt="student icon">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit="return Login()" class="text-white">
                    <div class="form-group p-2">
                        <label>Enrollment Number</label>
                        <input type="text" name="Enrollment Number" class="form-control" id="Enroll" autocomplete="off">
                        <span class="text-danger fw-bold" id="Enroll.Span"></span>
                    </div>

                    <div class="form-group p-2">
                        <label>Password</label>
                        <input type="text" name="Password" class="form-control" id="Pass" autocomplete="off">
                        <span class="text-danger fw-bold" id="Pass.Span"></span>
                        <div>
                            <input class="btn btn-primary mt-4 " type="Submit" name="Submit" value="Submit" id="btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
