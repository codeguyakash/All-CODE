<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        


        <script src="app.js"></script>
    <title>Data Validation</title>
</head>
<!--  -->

<body>
    <div class="container">
        <h1 class="text-warning text-center mt-4 fw-bold">Data Validation Form</h1>
        <div class="row mt-4">
            <div class="col-lg-10 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="shadow-lg p-3 bg-body rounded border">
                    <div class="form-group p-2">
                        <label>User Name:</label>
                        <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                        <span class="text-danger fw-bold" id="users"></span>
                    </div>

                    <div class="form-group p-2">
                        <label>Password:</label>
                        <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                        <span class="text-danger fw-bold" id="passs" ></span>
                    </div>

                    <div class="form-group p-2">
                        <label>Confirm Password:</label>
                        <input type="text" name="cpass" class="form-control " id="cpass" autocomplete="off">
                        <span class="text-danger fw-bold" id="cpasss"></span>
                    </div>

                    <div class="form-group p-2">
                        <label>Mobile No:</label>
                        <input type="text" name="mobilenumber" class="form-control " id="mobilenumber"
                            autocomplete="off">
                            <span class="text-danger fw-bold" id="mobilenumbers"></span>
                    </div>

                    <div class="form-group p-2">
                        <label>Email:</label>
                        <input type="text" name="email" class="form-control " id="email" autocomplete="off">
                        <span class="text-danger fw-bold" id="emails"></span>
                        <br>
                        <input class="btn btn-primary" type="Submit" name="Submit" value="Submit" id="">
                    </div>

                    

                </form>
              
            </div>
        </div>
    </div>

</body>

</html>
