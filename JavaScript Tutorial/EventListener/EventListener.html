<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Event.css">
</head>

<body>
    <button>alert</button>
    <div id="bird" class="wingup"></div>
    <!-- for alert -->
    <script>
        
        let btn = document.querySelector("button");
        btn.addEventListener("click", function(){
            alert("Hello i am Alert Box");
        });
        
        btn.addEventListener("mouseenter", function(){
            console.log("Mouse Enter");
        });
        
        btn.addEventListener("mouseleave", function(){
            console.log("Mouse Leave");
        });
        
        </script> 
   
   <!-- for bird -->
   
    <script>
        
        let bird = document.querySelector("#bird");
        bird.addEventListener("mouseenter", function(){
            bird.classList.replace("wingup", "wingdown");
        });
        
        bird.addEventListener("mouseleave", function(){
            bird.classList.replace("wingdown", "wingup");
        });

// window loaded successfull
        window.addEventListener("load", function(){
            console.log("window Loaded");
        });

    </script>



</body>

</html>
