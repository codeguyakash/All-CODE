<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Admission Form</title>
</head>

<body>
    <div class="container shadow-lg p-3 mb-5 mt-5 bg-body rounded">
        <div class="row  ">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputDateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="exampleInputDateOfBirth">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPhoneNo" class="form-label">Mobile No.</label>
                        <input type="number" class="form-control" id="exampleInputPhoneNo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputAddress">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>


</body>

</html>
